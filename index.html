<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main-style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="card-container">
        <div class="img-box">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. 5All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="rating-value-box">
          <li class="rating-value">1</li>
          <li class="rating-value">2</li>
          <li class="rating-value">3</li>
          <li class="rating-value">4</li>
          <li class="rating-value">5</li>
        </ul>
        <button class="submit-btn">SUBMIT</button>
      </div>
      <!-- Rating state end -->
    </main>

    <!-- Thank you state start -->

    <!-- You selected  (Add rating here)  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
